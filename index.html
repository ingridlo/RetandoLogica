<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retando tu lógica</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div>
        <form class="form" id="form">
            <center>
            <label class="etiquetas">1er Número</label><input type='number' class="entrada" id="numeroUno">
            <label class="etiquetas">2do Número</label><input type='number' class="entrada" id="numeroDos">
            </center>
        </form>
        <table class="tabla">
            <tr>
                <td>
                    <div class="tarjeta">
                        <center>
                            <div class="titulo">Hallar el menor de dos números enteros positivos</div>
                            <div class="cuerpo">
                                <img src="images/mayor.png" class="imagen">
                                <button class="btn" id="btn1"> Mostrar Resultado
                            </div>
                        </center>
                    </div>
                </td>
                <td>
                    <div class="tarjeta">
                        <center>
                            <div class="titulo">Determinar si los números ingresados son iguales</div>
                            <div class="cuerpo">
                                <img src="images/igual.png" class="imagen">
                                <button class="btn" id="btn2"> Mostrar Resultado
                            </div>
                        </center>
                    </div>
                </td>
            </tr>
            <tr>
                <td>
                    <div class="tarjeta">
                        <center>
                            <div class="titulo">Intercambiar los valores de los dos números</div>
                            <div class="cuerpo">
                                <img src="images/cambiar.png" class="imagen">
                                <button class="btn" id="btn3"> Mostrar Resultado
                            </div>
                        </center>
                    </div>
                </td>
                <td>
                    <div class="tarjeta">
                        <center>
                            <div class="titulo">Sumar los dos números</div>
                            <div class="cuerpo">
                                <img src="images/sumar.png" class="imagen">
                                <button class="btn" id="btn4"> Mostrar Resultado
                            </div>
                        </center>
                    </div>
                </td>
            </tr>
        </table>
        
        
        <script src="scripts.js" type="module"></script>
    </div>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

</body>

</html>
